   <div id="mapinfo"></div>
   <div id="info"></div>
     
  
 <script src="../js/jquery-1.9.1.js"></script>

<script>
var flag=0;
function Checkall(XelementName)
{
    var checkboxes=document.getElementsByName(XelementName);
    for(var i=0;i<checkboxes.length;i++)
    {
        if (flag%2==0)    
            checkboxes[i].checked=true;
        if (flag%2==1)
            checkboxes[i].checked=false;
       <!-- if (flag%3==2) checkboxes[i].checked=!checkboxes[i].checked; -->
			
    }
    flag++;
}

</script>


 <script type="text/javascript">
  $.getJSON('../loadInfo.json',{}, function(data) {
    $("#title").append(data.title+"<hr/>");
    $("#content").append(data.content+"<hr/>");
    //jquery解析map数据
    $.each(data.infomap,function(key,value){
      $("#mapinfo").append(key+"----"+value+"<br/><hr/>");
    });
    //解析数组
    $.each(data.comments, function(i, item) {
      $("#info").append(
          "<div>" + item.id + "</div>" + 
          "<div>" + item.nickname  + "</div>" +
          "<div>" + item.content + "</div><hr/>");
    });
    });
 </script>
